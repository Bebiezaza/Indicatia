plugins {
    id "fabric-loom" version "0.2.5-SNAPSHOT"
    id "maven-publish"
    id "com.matthewprenger.cursegradle" version "1.4.0"
}

def mcVersion = project.mc_version
def version = project.version

apply plugin: net.fabricmc.loom.LoomGradlePlugin
archivesBaseName = "Indicatia-" + mcVersion
sourceCompatibility = targetCompatibility = 1.8

minecraft {
    refmapName = "indicatia-refmap.json"
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "https://minecraft.curseforge.com/api/maven"
    }
    maven {
        url "http://server.bbkr.space:8081/artifactory/libs-snapshot"
    }
    maven {
        url "https://jitpack.io"
    }
    flatDir { dir "libs" }
}

dependencies {
    minecraft "com.mojang:minecraft:19w45b"
    mappings "net.fabricmc:yarn:19w45b+build.+"
    modApi "net.fabricmc:fabric-loader:0.6.4+build.+"
    modApi "net.fabricmc.fabric-api:fabric-api:0.4.9+build.+"

    /*modImplementation("me.shedaniel.cloth:config-2:2.4-unstable.201911031154") {
        force = true
    }

    modImplementation "io.github.prospector:modmenu:1.7.15-unstable.19w42a+build.11"
    modImplementation "com.github.Chocohead:Fabric-ASM:1898883c7f"*/
    modImplementation "io.github.cottonmc:cotton-client-commands:0.4.2+1.14.3-SNAPSHOT"
    modImplementation "stevekung.mods.stevekungslib:SteveKunG's-Lib:19w45b-1.0.0-dev"
}

curseforge {
    apiKey = project.indicatia_api
    project {
        id = "272146"
        changelog = "Change Log"
        changelogType = "text"
        releaseType = "beta"
        addGameVersion mcVersion

        mainArtifact(jar) {
            displayName = "Indicatia-" + mcVersion + "-" + version
            relations {
                requiredLibrary "stevekungs-lib"
            }
        }
    }
}